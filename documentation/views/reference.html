<!-- EMPTY TEMPLATE THAT GET page  into layer --><!-- Keep all page content within the page-content inset div! --><div style="margin-bottom:20px"><input type="text" class="form-control search-top" placeholder="Search" ng-model="query"></div><div class="page-content"><div class="content-header"><p class="lead"><span>Reference:</span> web links, images, videos and other resources that had inspire over my journey.</p><p>All the content presented in this section have only educational propouses.<br>Images, videos and text are retrievied from the reference link.</p></div></div><div class="content-gallery"><a class="col-sm-4 col-lg-4 col-md-4" ng-repeat="(key, value) in references | filter:query" ng-href="{{value.url}}" target="_blank"><div class="thumbnail box-shadow"><div class="img-masked"><img ng-src="{{value.image}}" alt=""></div><div class="caption"><h4>{{value.title}}</h4></div><div class="tag"><span class="glyphicon glyphicon-bookmark"></span>{{value.reference}}</div></div></a></div>
